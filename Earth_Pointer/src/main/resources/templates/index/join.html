<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
</head>
<body>
<h1>회원 가입 폼</h1>
<form th:action="@{/user/new}" method="post" th:object="${user}">
    <div>
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" th:field="*{username}" placeholder="이름을 입력하세요" />
        <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="비밀번호을 입력하세요" />
        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="이메일을 입력하세요" />
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        <button type="submit" th:type="submit" onclick="handleClick(this)">제출</button>
    </div>
</form>
<script th:src="@{/js/handleButtonClickWithDisable.js}"></script>
</body>
</html>
